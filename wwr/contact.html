<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact White Water Rafting for reservations, general inquiries, or website suggestions. Includes contact form, location map, and employee profiles.">
    <meta name="author" content="Arevalo Molina Osmar">
    <title>Contact Us - White Water Rafting</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <div class="top-bar"></div>
    <header>
        <img src="images/z-raftingcompas.jpg" alt="WWR Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-grid">
        <h2 class="main-title">White Water Rafting Company</h2>

        <section class="global-contact-details">
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </section>

        <section class="map-box">
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15228.691763138833!2d-99.16845398254885!3d19.40562575213606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff04c55988e1%3A0xc68224e756c602a8!2sWhite%20Water%20Rafting%20Mexico!5e0!3m2!1sen!2smx!4v1699900000000!5m2!1sen!2smx"
                width="100%" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section class="contact-form-box">
            <form action="/submit-form" method="post">

                <div class="form-group">
                    <label for="user-name">Name</label>
                    <input type="text" id="user-name" name="user-name" placeholder="Placeholder" required>
                </div>

                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" name="user-email" placeholder="Placeholder" required>
                </div>

                <fieldset class="radio-group">
                    <legend>Message Purpose</legend>
                    <div class="radio-option">
                        <input type="radio" id="inquiry" name="purpose" value="general-inquiry" checked required>
                        <label for="inquiry">General Inquiry</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="reservation" name="purpose" value="reservation-question">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="suggestion" name="purpose" value="website-suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </fieldset>

                <div class="form-group message-area">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type here" required></textarea>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter" checked>
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <section class="employee-profiles-box">
            <h2>We Are Here to Serve You</h2>
            <div class="profiles-container">
                <figure>
                    <img src="images/employee-boy.jpg" alt="Profile of Lead Guide">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-girl.jpg" alt="Profile of Operations Director">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/professional-girl.jpg" alt="Profile of Reservations Specialist">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 White Water Rafting by Osmar Arévalo Molina</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook logo"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram logo"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.png" alt="LinkedIn logo"></a>
        </nav>
    </footer>
</body>

</html>
