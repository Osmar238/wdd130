<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Basic Quiz Form</title>
</head>

<body>
    <main>
        <h1>âœ… Basic HTML and CSS Quizz</h1>
        <form class="box">
            <div class="quizz-item box">
                <label for="q1">What does the acronym CSS stand for?</label>
                <input type="text" name="q1" id="q1" required>
            </div>
            <div class="quizz-item box">
                <label for="q2">How are id and classs atributes selected in CSS?</label>
                <textarea name="q1" id="q1"></textarea>
            </div>
            <div class="quizz-item box">
                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose one...</option>
                    <option value="a">&lt;!-- This is a comment -- &gt;</option>
                    <option value="b"> /* this is a comment */</option>
                    <option value="c">// this is a comment</option>
                </select>
            </div>
            <div class="quizz-item box">
                <label for="q4">What is the bottom margin given this declaration</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="number" name="q4" id="q4">
            </div>
            <button type="submit">Submit Quiz for Grading</button>
        </form>
    </main>
</body>

</html>
